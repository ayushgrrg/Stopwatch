<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@300&family=Rethink+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="stopwatch-icon">
        <img src="images/stopwatch.png" alt="" id="stopwatch-icon" onclick="WatchReset()">
    </div>
        <h2 id="displaytime">00:00:00</h2>
        <div class="buttons">
        <button id="pause"><img src="images/pause.png" onclick="WatchStop()" alt=""></button>
        <button id="play" onclick="WatchStart()"><img src="images/play copy.png" alt=""></button>
        <button id="reset-button"><img src="images/reset copy 2.png" id = "reset" alt=""></button>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
